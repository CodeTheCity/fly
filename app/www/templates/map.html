  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.6.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 300px;
        width: 100%;
      }
    </style>
    
    <title>OpenLayers 3 example</title>
  </head>

<ion-view view-title="Map">
  <ion-content>
    <h2>My svMap</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'osm'})
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([-3.1889, 55.9531], 'EPSG:4326', 'EPSG:3857'),
          zoom: 15
        })
      });
    </script>
  </ion-content>
</ion-view>
